<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f3f3;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ID Card Form</h2>
  <form id="idForm">
    <input type="text" name="name" placeholder="Enter Name" required>
    <input type="text" name="father" placeholder="Enter Father's Name" required>
    <input type="text" name="course" placeholder="Enter Course" required>
    <input type="file" name="photo" id="photo" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById("idForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(e.target);
  const name = formData.get("name");
  const father = formData.get("father");
  const course = formData.get("course");

  
  const studentId = Math.floor(100000 + Math.random() * 900000);
 
  const photo = formData.get("photo");
  const reader = new FileReader();
  reader.onload = function(event) {

    localStorage.setItem("name", name);
    localStorage.setItem("father", father);
    localStorage.setItem("course", course);
    localStorage.setItem("id", studentId);
    localStorage.setItem("photo", event.target.result);


    window.location.href = "card.html";
  }
  reader.readAsDataURL(photo);
});
</script>

</body>
</html>
